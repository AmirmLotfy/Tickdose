name: tickdose
description: "A complete medication reminder app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Firebase (Latest)
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_messaging: ^16.0.4
  firebase_storage: ^13.0.4
  firebase_crashlytics: ^5.0.5
  firebase_analytics: ^12.0.4
  firebase_performance: ^0.11.1+2
  cloud_functions: ^6.0.4
  local_auth: ^3.0.0
  google_generative_ai: ^0.4.0
  google_sign_in: ^6.2.1
  
  # State Management
  provider: ^6.1.1
  riverpod: ^3.0.3
  flutter_riverpod: ^3.0.3
  
  # API & HTTP
  dio: ^5.4.0
  http: ^1.6.0
  
  # Local Storage
  shared_preferences: ^2.5.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^10.0.0
  
  # Local Notifications
  flutter_local_notifications: ^19.5.0
  
  # Voice & OCR
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.3
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_barcode_scanning: ^0.14.1
  google_mlkit_translation: ^0.13.0
  # record: ^4.4.4 # Temporarily disabled - Android Gradle namespace issue
  
  # UI
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^2.0.1
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.7
  ionicons: ^0.2.1
  
  # Utils
  intl: ^0.20.2
  url_launcher: ^6.3.2
  location: ^8.0.1
  geolocator: ^14.0.2
  permission_handler: ^12.0.1
  
  # Date/Time
  table_calendar: ^3.1.0
  timezone: ^0.10.1
  
  # Device Info
  device_info_plus: ^12.3.0
  package_info_plus: ^8.0.0
  
  # Database
  sqflite: ^2.3.3
  path: ^1.8.3

  # Charts
  fl_chart: ^1.1.1
  
  # Maps
  flutter_map: ^8.2.2
  latlong2: ^0.9.0

  # PDF
  pdf: ^3.11.1
  printing: ^5.13.3
  path_provider: ^2.1.4

  # Audio
  audioplayers: ^6.1.0
  uuid: ^4.5.2
  flutter_dotenv: ^6.0.0
  just_audio: ^0.10.5
  record: ^6.1.2
  firebase_remote_config: ^6.1.2
  
  # Background tasks
  workmanager:
    git:
      url: https://github.com/fluttercommunity/flutter_workmanager.git
      path: workmanager
      ref: main
  
  # Health & Wearables
  health: ^13.2.1
  pedometer: ^4.0.1
  
  # QR Code & Deep Linking
  qr_flutter: ^4.1.0
  app_links: ^6.3.3
  share_plus: ^12.0.1
  intl_phone_field: ^3.2.0
  google_fonts: ^6.3.3
  flutter_markdown: ^0.7.7+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - .env
  
  # Fonts (if needed)
