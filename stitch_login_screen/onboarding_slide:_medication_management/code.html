<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tickdo Onboarding - Medication Management</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec37",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102213",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px" },
                    boxShadow: {
                        "glow": "0 0 20px -5px rgba(19, 236, 55, 0.3)"

                },
            },
        }
    </script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide scrollbar for clean mobile look */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center overflow-hidden">
<!-- Mobile Container -->
<div class="relative flex h-full w-full max-w-[430px] flex-col bg-background-light dark:bg-background-dark overflow-hidden shadow-2xl sm:h-[90vh] sm:rounded-3xl border-gray-200 dark:border-gray-800 sm:border">
<!-- Top Bar: Skip -->
<div class="flex items-center justify-end p-6 pt-10 sm:pt-6 z-20">
<button class="flex items-center justify-center group">
<p class="text-gray-500 dark:text-gray-400 group-hover:text-primary text-sm font-bold leading-normal tracking-wide transition-colors duration-300">Skip</p>
</button>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col items-center px-6 pt-4 pb-8 relative z-10">
<!-- Visual Hero Section -->
<div class="w-full flex justify-center mb-8 relative">
<!-- Decorative background blob for depth -->
<div class="absolute inset-0 bg-primary/10 dark:bg-primary/5 blur-3xl rounded-full transform scale-90"></div>
<!-- Main Image Card -->
<div class="relative w-full aspect-[4/4] max-w-[320px] rounded-3xl overflow-hidden shadow-glow border border-gray-100/10">
<div class="w-full h-full bg-cover bg-center bg-no-repeat transform hover:scale-105 transition-transform duration-700 ease-out" data-alt="Modern 3D illustration of medication pills and schedule organized neatly on a clean surface" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCA3P3KdM_98eLbC9R_1iq4FnXCz4Ezuwguz4WenLS-ujaKzQA_heJZ4KcU-4aU0qXqKot4AP4siunobPFslZh9b0rhn1t2NqBOxMi1vcOSTn0lkXZ4YBZjt6OHEul5RgYRS-S_p3heqmSDJ32e_p-Kq-x0bAWgy9xjPbAfOgScEPVCydb_vHXIUb0EqXN9pPDpBYbyoHrn1xhUVPiNjfahPy8Ansj-Atl24ycl7gR6nwZZf4pJdcaoxVsRcZDasPujWm1dfmryCyA");'>
</div>
<!-- Floating UI Mockup Overlay -->
<div class="absolute bottom-4 left-4 right-4 bg-background-light/90 dark:bg-[#1a2e1d]/90 backdrop-blur-md p-3 rounded-xl border border-white/10 shadow-lg flex items-center gap-3">
<div class="h-10 w-10 rounded-full bg-primary/20 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-primary" style="font-size: 20px;">medication</span>
</div>
<div class="flex flex-col">
<span class="text-xs font-semibold text-gray-900 dark:text-white">Time for Vitamin D</span>
<span class="text-[10px] text-gray-500 dark:text-gray-300">Today, 9:00 AM</span>
</div>
<div class="ml-auto h-6 w-6 rounded-full bg-primary flex items-center justify-center">
<span class="material-symbols-outlined text-background-dark" style="font-size: 16px;">check</span>
</div>
</div>
</div>
</div>
<!-- Typography -->
<div class="flex flex-col items-center text-center mt-auto mb-6">
<h1 class="text-gray-900 dark:text-white tracking-tight text-[32px] font-extrabold leading-tight pb-3">
                    Never Miss a Dose
                </h1>
<p class="text-gray-600 dark:text-gray-400 text-base font-medium leading-relaxed max-w-[300px]">
                    Easily add your prescriptions, set custom schedules, and receive timely reminders. Tickdo keeps your health organized.
                </p>
</div>
</div>
<!-- Footer / Navigation -->
<div class="flex w-full flex-col items-center justify-end px-6 pb-10 gap-8 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light dark:via-background-dark to-transparent">
<!-- Page Indicators -->
<div class="flex flex-row items-center justify-center gap-2">
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="h-2 w-8 rounded-full bg-primary shadow-[0_0_10px_rgba(19,236,55,0.5)]"></div>
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
</div>
<!-- Primary Action Button -->
<div class="w-full flex justify-between items-center mt-2">
<!-- Back Button (Optional/Hidden for first slide usually, but good for structure) -->
<button class="h-12 w-12 flex items-center justify-center rounded-full text-gray-400 dark:text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<!-- Next FAB -->
<button class="h-14 w-14 rounded-full bg-primary text-background-dark shadow-glow flex items-center justify-center hover:scale-110 active:scale-95 transition-all duration-300 group">
<span class="material-symbols-outlined text-[28px] group-hover:translate-x-0.5 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</div>
