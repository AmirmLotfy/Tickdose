<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tickdo - Pharmacy Finder</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec37",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102213",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display overflow-hidden">
<div class="relative h-screen w-full flex flex-col">
<!-- Full Screen Map Background -->
<div class="absolute inset-0 z-0 bg-background-dark">
<div class="w-full h-full bg-cover bg-center opacity-80" data-alt="Dark stylized map of a city street grid" data-location="New York City" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDs254nyQvrAdlliv1yUZle8bLCv0h39ujCQtrbJPeqD2CFjmXqR5DwYNKUHVWXUbOjVnl66HBR1u6RbADPAGGN945mM-15U4RGNbCKw7PjuH408COdUaxoDOqZZ7aOysP_vgF-b6dVgJZnKqYkoL2P5cGkSdo0YiisNnTq0OxMEGbBA0F1ME9IETJ2z0lgAzV4U674kEnpkjFnriqcmFGdC7bHzJk3A-30uoZBzBvCc2Z5aAD3AdS8D26hWRtrLdJI2BHc8oBWkZc'); filter: grayscale(100%) invert(85%) contrast(120%);">
</div>
<!-- Map Pins -->
<!-- Active Pin -->
<div class="absolute top-[40%] left-[50%] -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
<div class="bg-primary text-background-dark p-2 rounded-full shadow-[0_0_15px_rgba(19,236,55,0.6)] animate-bounce">
<span class="material-symbols-outlined text-[24px]">local_pharmacy</span>
</div>
<div class="w-2 h-2 bg-primary rounded-full mt-1 shadow-[0_0_10px_rgba(19,236,55,1)]"></div>
</div>
<!-- Inactive Pin 1 -->
<div class="absolute top-[30%] left-[20%] flex flex-col items-center opacity-70">
<div class="bg-background-dark border border-primary/50 text-primary p-1.5 rounded-full">
<span class="material-symbols-outlined text-[20px]">local_pharmacy</span>
</div>
</div>
<!-- Inactive Pin 2 -->
<div class="absolute top-[55%] right-[15%] flex flex-col items-center opacity-70">
<div class="bg-background-dark border border-primary/50 text-primary p-1.5 rounded-full">
<span class="material-symbols-outlined text-[20px]">local_pharmacy</span>
</div>
</div>
</div>
<!-- Top Layer: Search & Controls -->
<div class="absolute top-0 left-0 w-full z-20 pt-12 px-4 bg-gradient-to-b from-background-dark/90 to-transparent pb-10">
<!-- Search Bar -->
<div class="mb-3">
<label class="flex flex-col h-12 w-full shadow-lg">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full backdrop-blur-md bg-background-dark/60 border border-white/10">
<div class="text-primary flex items-center justify-center pl-4 pr-2">
<span class="material-symbols-outlined">search</span>
</div>
<input class="flex w-full min-w-0 flex-1 bg-transparent text-white focus:outline-none border-none h-full placeholder:text-gray-400 text-sm font-medium" placeholder="Search pharmacies, meds..." value=""/>
<div class="flex items-center justify-center pr-4">
<div class="h-6 w-[1px] bg-white/10 mx-2"></div>
<span class="material-symbols-outlined text-white">mic</span>
</div>
</div>
</label>
</div>
<!-- Filters & Toggle Row -->
<div class="flex items-center justify-between gap-3 overflow-x-auto no-scrollbar pb-2">
<!-- Filters -->
<div class="flex gap-2">
<button class="flex h-8 shrink-0 items-center justify-center gap-x-1.5 rounded-lg bg-primary text-background-dark pl-3 pr-3 shadow-[0_0_10px_rgba(19,236,55,0.2)]">
<span class="text-xs font-bold">Open Now</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-1.5 rounded-lg bg-background-dark/60 border border-white/10 backdrop-blur-md pl-3 pr-3">
<span class="text-white text-xs font-medium">24/7</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-1.5 rounded-lg bg-background-dark/60 border border-white/10 backdrop-blur-md pl-3 pr-3">
<span class="text-white text-xs font-medium">Drive-thru</span>
</button>
</div>
<!-- Spacer -->
<div class="flex-1"></div>
<!-- Toggle (Map/List) -->
<div class="flex h-8 shrink-0 items-center bg-background-dark/80 backdrop-blur-md rounded-lg p-1 border border-white/10">
<button class="px-3 h-full rounded-md bg-white/10 text-white text-[10px] font-bold shadow-sm">Map</button>
<button class="px-3 h-full rounded-md text-gray-400 text-[10px] font-medium">List</button>
</div>
</div>
</div>
<!-- Spacer for content area -->
<div class="flex-1"></div>
<!-- Bottom Sheet: Pharmacy Details -->
<!-- Positioned above the nav bar -->
<div class="relative z-20 mx-4 mb-24">
<div class="flex flex-col bg-background-dark/80 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl overflow-hidden">
<!-- Handle -->
<div class="flex w-full items-center justify-center pt-3 pb-1">
<div class="h-1 w-12 rounded-full bg-white/20"></div>
</div>
<div class="p-4 pt-2">
<div class="flex justify-between items-start mb-3">
<div>
<h2 class="text-xl font-bold text-white mb-1">CVS Pharmacy</h2>
<p class="text-xs text-gray-300">123 Green Street, Downtown</p>
</div>
<div class="flex flex-col items-end">
<div class="flex items-center gap-1 bg-white/5 px-2 py-1 rounded-md">
<span class="text-primary font-bold text-sm">4.8</span>
<span class="material-symbols-outlined text-primary text-[14px] fill-1">star</span>
</div>
<span class="text-[10px] text-gray-400 mt-1">(1.2k)</span>
</div>
</div>
<div class="flex items-center gap-4 mb-4">
<div class="flex items-center gap-1.5">
<span class="w-2 h-2 rounded-full bg-primary animate-pulse"></span>
<span class="text-xs font-medium text-primary">Open until 9:00 PM</span>
</div>
<div class="h-3 w-[1px] bg-white/20"></div>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-gray-400 text-[16px]">distance</span>
<span class="text-xs text-white">0.8 mi</span>
</div>
</div>
<div class="flex gap-3">
<button class="flex-1 h-12 flex items-center justify-center rounded-xl bg-primary text-background-dark shadow-[0_0_15px_rgba(19,236,55,0.3)] hover:bg-[#3bf459] transition-colors">
<span class="material-symbols-outlined mr-2">navigation</span>
<span class="font-bold text-sm">Get Directions</span>
</button>
<button class="h-12 w-12 flex items-center justify-center rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-white">call</span>
</button>
<button class="h-12 w-12 flex items-center justify-center rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-white">share</span>
</button>
</div>
</div>
</div>
</div>
<!-- Floating Bottom Navigation -->
<div class="absolute bottom-6 left-4 right-4 z-30">
<div class="h-16 w-full rounded-2xl bg-black/60 backdrop-blur-xl border border-white/10 shadow-[0_8px_32px_rgba(0,0,0,0.5)] flex items-center justify-around px-2">
<button class="flex flex-col items-center justify-center w-12 gap-1 group">
<span class="material-symbols-outlined text-gray-400 group-hover:text-white transition-colors text-[24px]">home</span>
<span class="text-[10px] text-gray-400 group-hover:text-white font-medium">Home</span>
</button>
<button class="flex flex-col items-center justify-center w-12 gap-1 group">
<span class="material-symbols-outlined text-gray-400 group-hover:text-white transition-colors text-[24px]">notifications</span>
<span class="text-[10px] text-gray-400 group-hover:text-white font-medium">Remind</span>
</button>
<button class="flex flex-col items-center justify-center w-12 gap-1 group">
<span class="material-symbols-outlined text-gray-400 group-hover:text-white transition-colors text-[24px]">ecg_heart</span>
<span class="text-[10px] text-gray-400 group-hover:text-white font-medium">Track</span>
</button>
<!-- Active Tab -->
<button class="flex flex-col items-center justify-center w-12 gap-1">
<div class="relative">
<span class="material-symbols-outlined text-primary text-[24px]">local_pharmacy</span>
<div class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-1 h-1 rounded-full bg-primary shadow-[0_0_8px_rgba(19,236,55,1)]"></div>
</div>
<span class="text-[10px] text-primary font-bold mt-1">Pharm</span>
</button>
<button class="flex flex-col items-center justify-center w-12 gap-1 group">
<span class="material-symbols-outlined text-gray-400 group-hover:text-white transition-colors text-[24px]">person</span>
<span class="text-[10px] text-gray-400 group-hover:text-white font-medium">Profile</span>
</button>
</div>
</div>
<!-- Map Controls Floating Right -->
<div class="absolute right-4 bottom-52 z-20 flex flex-col gap-3">
<button class="w-10 h-10 rounded-lg bg-background-dark/80 backdrop-blur-md border border-white/10 flex items-center justify-center shadow-lg text-white">
<span class="material-symbols-outlined text-[20px]">my_location</span>
</button>
<button class="w-10 h-10 rounded-lg bg-background-dark/80 backdrop-blur-md border border-white/10 flex items-center justify-center shadow-lg text-white">
<span class="material-symbols-outlined text-[20px]">layers</span>
</button>
</div>
</div>
</body></html>
